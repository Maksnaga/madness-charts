<div class="container">
  <div class="main">
    <canvas
      baseChart
      [data]="doughnutChartData"
      [options]="doughnutChartOptions"
      [plugins]="doughnutPlugins"
      [type]="'doughnut'"
    >
    </canvas>
    @if (enableCenteredLabel) {
    <span class="centered-label">
      {{ doughnutChartFunctionsService.centeredLabel | async }}
    </span>
    }
  </div>
  <moz-checkbox style="display: none"></moz-checkbox>
  <div #legendContainer></div>
</div>
