<div class="container">
  <div class="main">
    <canvas
      baseChart
      [data]="doughnutChartData"
      [options]="doughnutChartOptions"
      [plugins]="doughnutPlugins"
      [type]="'doughnut'"
    >
    </canvas>
    @if (enableCenteredLabel) {
    <span class="centered-label">
      {{ doughnutChartFunctionsService.centeredLabel | async }}
    </span>
    }
  </div>
</div>
