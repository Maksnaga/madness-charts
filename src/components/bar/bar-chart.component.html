<div class="container">
  <div class="main" [ngStyle]="{ width: width, height: height }">
    <canvas
      *ngIf="chartData"
      baseChart
      [data]="chartData"
      [options]="options"
      [plugins]="htmlLegendPlugin"
      [type]="'bar'"
    >
    </canvas>
  </div>
  <moz-checkbox style="display: none"></moz-checkbox>
  <div #legendContainer></div>
</div>
