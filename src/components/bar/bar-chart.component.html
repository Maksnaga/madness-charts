<div class="container">
  <div class="main" [ngStyle]="{ width: width, height: height }">
    <canvas
      *ngIf="barChartData"
      baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
      [type]="'bar'"
    >
    </canvas>
  </div>
  <moz-checkbox style="display: none"></moz-checkbox>
  <div #legendContainer></div>
</div>
