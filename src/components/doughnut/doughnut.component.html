<div class="container">
  <div class="main" [ngStyle]="{ width: width, height: height }">
    <canvas
      baseChart
      [data]="doughnutChartData"
      [options]="doughnutChartOptions"
      [plugins]="doughnutPlugins"
      [type]="'doughnut'"
    >
    </canvas>
    <span *ngIf="enableCenteredLabel" class="centered-label">
      {{ doughnutChartFunctionsService.centeredLabel | async }}
    </span>
  </div>
  <moz-checkbox style="display: none"></moz-checkbox>
  <div #legendContainer></div>
</div>
