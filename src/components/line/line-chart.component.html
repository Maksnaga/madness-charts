<div class="container">
  <div class="main" [ngStyle]="{ width: width, height: height }">
    <canvas
      baseChart
      [id]="chartId"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [plugins]="lineChartPlugins"
      [type]="'line'"
    >
    </canvas>
  </div>
  <moz-checkbox style="display: none"></moz-checkbox>
  <div #legendContainer></div>
</div>
